<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Proyecto Integrador</title>
</head>
<body>
	<header class="principal">
		<h1>Web</h1>
		<nav>
			<a href="productos.html">Productos</a>
			|
			<a href="crear-cuenta.html">Crear Cuenta</a>
			|
			<a href="usuarios.html">Usuarios</a>
		</nav>
	</header>

	<main class="principal">
	<section id="crearCuenta">
		<h2>Crear Cuenta</h2>

		<form>
			<fieldset>
				<legend>Datos Basicos</legend>
				<div class="campo">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" placeholder="Carlos Damian">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="apellido">apellido</label>
					<input type="text" id="apellido" name="apellido" placeholder="Sanchez">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="telefono">Telefono</label>
					<input type="number" id="telefono" name="telefono" placeholder="0123456789">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="email">email</label>
					<input type="email" id="email" name="email" placeholder="mail@empresa.com.ar">
					<span class="errMsj"></span>
				</div>
				
			</fieldset>

			<fieldset>
				<legend>Direccion</legend>

				<div class="campo">
					<label for="calle">calle</label>
					<input type="text" id="calle" name="calle" placeholder="Avenida San Martin">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="numeracion">numeracion</label>
					<input type="number" id="numeracion" name="numeracion" placeholder="4178">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="ciudad">ciudad</label>
					<input type="text" id="ciudad" name="ciudad" placeholder="Buenos Aires">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="CP">Codigo Postal</label>
					<input type="text" id="CP" name="CP" placeholder="C1234">
					<span class="errMsj"></span>
				</div>
			</fieldset>

			<fieldset>
				<legend>Empresa</legend>
				
				<div class="campo">
					<label for="nombreEmpresa">Nombre de Empresa</label>
					<input type="text" id="nombreEmpresa" name="nombreEmpresa" placeholder="Gran Empresa">
					<span class="errMsj"></span>
				</div>

				<div class="campo">
					<label for="razonSocial">Razon Social</label>
					<select name="razonSocial" id="razonSocial">
						<option value="" selected disabled>Seleccione una opci√≥n...</option>
						<option value="RI">Responsable Inscripto</option>
						<option value="EX">IVA Excento</option>
						<option value="CO">Consumidor Final</option>
					</select>
					<span class="errMsj"></span>
				</div>
				
			</fieldset>
			<span class="errForm"></span>
			<div class="submit">
				<button type="submit">Enviar Datos</button>
			</div>
		</form>	

	</section>		

	</main>

	<footer class="principal">
		<p>Mi Web Fantastica &copy 2021 | Todos los derechos reservados</p>
	</footer>

<script src="js/index.js"></script>
</body>
</html>
